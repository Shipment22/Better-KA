<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/Better-KA/multi-page/main.css">
    <link rel="stylesheet" type="text/css" href="./editor.css">
    <link rel="stylesheet" type="text/css" href="./ace/theme-monokai.css">


    <title>Editor | Better KA</title>
</head>
<body>
    <header id="header">
        <div class="align-center">
            Better-KA Editor
        </div>
    </header>

    <main id="main">
        <div id="editor-wraper">
            <div id="editor-tabsbar">
                <span class="tab" data-tab="index.html">index.html</span>
                <span class="tab" data-tab="sketch.js">sketch.js</span>
                <span class="tab" data-tab="style.css">style.css</span>
                <span id="editor-addtab">+</span>

                <span id="editor-buttons">
                    <button>Stop</button>
                    <button>Run</button>
                    <button>Save</button>
                </span>
            </div>
            <div id="editor-container">
                <div id="editor">function foo(items) {
                    var x = "All this is syntax highlighted";
                    return x;
                }</div>
            </div>
        </div>
    </main>
</body>
    <script type="text/javascript" src="./ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="./editor.js"></script>
</html>
