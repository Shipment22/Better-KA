<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/Better-KA/multi-page/main.css">
    <link rel="stylesheet" type="text/css" href="./editor.css">

    <title>Editor | Better KA</title>
</head>
<body>
    <header id="header">
        <div class="align-center">
            Better-KA Editor
        </div>
    </header>

    <main id="main">
        <div id="editor-wraper">
            <div id="editor-tabsbar">
                <span class="tab">index.html</span>
                <span class="tab">sketch.js</span>
                <span class="tab">style.css</span>
                <span id="editor-addtab">+</span>

                <span id="editor-buttons">
                    <button>Stop</button>
                    <button>Run</button>
                    <button>Save</button>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
