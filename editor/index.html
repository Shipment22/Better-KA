<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/Better-KA/multi-page/main.css">
    <link rel="stylesheet" type="text/css" href="./editor.css">
    <link rel="stylesheet" type="text/css" href="./ace/theme-monokai.css">

    <link rel="icon" type="img/ico" href="../assets/favicon.ico">
    <title>Editor | Better KA</title>
</head>
<body>
    <header id="header">
        <div class="align-center">
            Better-KA Editor
        </div>
    </header>

    <main id="main">
        <div id="editor-wraper">
            <div id="editor-tabsbar">
                <span id = "tabs">
                    <span class="new-tab tab" data-tab="index.html">index.html</span>
                    <span class="new-tab tab" data-tab="sketch.js">sketch.js</span>
                    <span class="new-tab tab" data-tab="style.css">style.css</span>
                </span>
                <span id="editor-addtab" onclick="addTab(prompt('Please enter a title for the new file.'));">+</span>

                <span id="editor-buttons">
                    <button onclick="stopOutput();">Stop</button>
                    <button onclick="startOutput();">Run</button>
                    <button onclick="saveCode();">Save</button>
                </span>
            </div>
            <div id="left-pane">
                <div id="editor"></div>
            </div>

            <div id="right-pane">
                <iframe id="output"></iframe>
                <div id="console">
                    <header>CONSOLE<header>
                    <main id="console-body"></main>
                    <footer></footer>
                </div>
            </div>
        </div>
    </main>

    <!-- <section id="about" class="align-center">
        About this program: this program has no about :(
    </section>

    <section id="comments" class="align-center">
        QUESTIONS / TIPS AND THANKS
    </section> -->

</body>
    <script type="text/javascript" src="./ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="./ace/ext-language_tools.js" charset="utf-8"></script>
    <script type="text/javascript" src="./ace/keybinding-sublime.js" charset="utf-8"></script>
    <script type="text/javascript" src="./editor.js"></script>
</html>
